<div class="container">
    <div class="row">
      <div class="col-2">
        <h2>Links</h2>
      </div>
      <div class="col">
      </div>
      <div class="col-3 text-end">
        <select aria-placeholder="Seleccionar Perfil" class="form-select" aria-label="Default select example"  [(ngModel)]="perfilSeleccionado" (change)="onPerfilSeleccionado($event)">
            <option *ngFor="let perfil of profiles" [value]="perfil.id"> {{perfil.name}} </option>
        </select>
      </div>
      <div class="col-2">
        <button type="button" class="btn btn-primary" (click)="ingresar()">Ingresar</button>
      </div>
    </div>
    <div class="row">
        <div class="col">
            <router-outlet></router-outlet>
        </div>
    </div>
  </div>
